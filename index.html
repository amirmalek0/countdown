<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Simple Countdown</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<form>
    <label for="countdownHour">Hours</label>
    <input id="countdownHour" min="0" type="number">
    <label for="countdownMin">Minutes</label>
    <input id="countdownMin" min="0" type="number">
    <label for="countdownSec">Seconds</label>
    <input id="countdownSec" min="0" type="number">
    <button onclick="count()">Count</button>
</form>
<i id="timer"></i>
<script src="assets/js/script.js"></script>
</body>
</html>
